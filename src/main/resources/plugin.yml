name: PopCraft
version: @version@
main: org.popcraft.popcraft.PopCraft
api-version: "1.13"
prefix: PopCraft
authors: [pop4959]
description: Custom plugin for the PopCraft server.
website: https://github.com/pop4959/PopCraft
softdepend: [Vault, Essentials, Votifier]
commands:
  aura:
    description: Set an aura around yourself!
    permission: popcraft.aura
    usage: /aura <clear/list/set> [...]
  discord:
    description: Displays the Discord join link.
    permission: popcraft.discord
    usage: /<command>
  donate:
    description: Displays information about donating.
    permission: popcraft.donate
    usage: /<command>
    aliases: [d, donation, donations, donating, buy, shop]
  fireworks:
    description: Spawns fireworks.
    permission: popcraft.fireworks
    usage: /<command>
    aliases: [fw, flare]
  handicap:
    description: Handicap yourself!
    permission: popcraft.handicap
    usage: /<command> [hp]
  me:
    description: Describes an action in the context of the sender.
    permission: popcraft.me
    usage: /<command> <action>
  music:
    description: Allows you to play a music discs.
    permission: popcraft.music
    usage: /<command> <list/play/stop> [disc [speed]]
  piggyback:
    description: Toggles the piggyback ability.
    permission: popcraft.piggyback
    usage: /<command>
    aliases: [ride]
  plugins:
    description: Allows you to see the server's plugins.
    permission: popcraft.plugins
    usage: /<command>
    aliases: [pl]
  pop:
    description: Allows the server to speak in the context of the owner.
    permission: popcraft.pop
    usage: /<command> <message>
  pvp:
    description: Allows you to toggle your PvP status.
    permission: popcraft.pvp
    usage: /<command>
  resourcepack:
    description: Allows you to use the PopCraft resource pack.
    permission: popcraft.resourcepack
    usage: /<command>
    aliases: [rp, resource, resources, tx, texturepack]
  say:
    description: Allows the server to speak with chat formatting enabled.
    permission: popcraft.say
    usage: /<command> <message>
  spoof:
    description: Emulates real chat and status messages.
    permission: popcraft.spoof
    usage: /<command> <join/quit/afk/unafk>
  staff:
    description: Privately message all staff members on the server.
    permission: popcraft.staff
    usage: /<command> <message>
    aliases: [st]
  ticket:
    description: Send a report ticket to the server staff.
    permission: popcraft.ticket
    usage: /<command> send <message>
    aliases: [report]
  tpr:
    description: Teleport to a random location.
    permission: popcraft.tpr
    usage: /<command>
    aliases: [wild, rtp]
  trail:
    description: Set a custom trail!
    permission: popcraft.trail
    usage: /trail <clear/list/set> [...]
    aliases: [tr]
  transferscores:
    description: Display and transfer scoreboard data between players.
    permission: popcraft.transferscores
    usage: /<command> <from> [to]
  version:
    description: Allows you to see the server's version.
    permission: popcraft.version
    usage: /<command>
    aliases: [ver]
  vote:
    description: Vote for PopCraft as the best server!
    permission: popcraft.vote
    usage: /<command>
permissions:
  popcraft.donate:
    description: Allows you to view donation info.
    default: true
  popcraft.me:
    description: Allows you to write a message in third person.
    default: true
